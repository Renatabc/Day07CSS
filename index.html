<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Day 07</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <nav>
                <div class="nav-btn">
                    <div class="circle"></div>
                </div>
                <h4>Notificações</h4>
            </nav>
            <div class="nav-items">
                <ul>
                    <li><i class="fas fa-home"></i>Painel</li>
                    <li><i class="fas fa-user"></i>Perfil</li>
                    <li><i class="fas fa-bell"></i>Notificações</li>
                    <li><i class="fas fa-comments"></i>Mensagens</li>
                    <li><i class="fas fa-cog"></i>Configurações</li>
                </ul>
            </div>
            <section class="timeline">
                <div class="content">
                    <div class="notification">
                        <p class="time">9:24</p>
                        <p class="message">
                            <span class="name">John Walker</span> curtiu sua foto.
                        </p>
                    </div>
                    <div class="notification">
                        <p class="time">8:19</p>
                        <p class="message">
                            <span class="name">Alice Parker</span> comentou sua foto.
                        </p>
                    </div>
                    <div class="notification">
                        <p class="time">Ontem</p>
                        <p class="message">
                            <span class="name">Luke Wayne</span> aceitou sua solicitação.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c0c4a206a.js" crossorigin="anonymous"></script>
</body>
</html>
